<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>雪を積ませろ！松江工業高校</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="game-container">
    <!-- UI表示 -->
    <div id="ui">
        <div id="clock">06:00</div>
        <div id="gauge-container"><div id="gauge"></div></div>
        <div class="hint">必死に連打して休校を勝ち取れ！</div>
    </div>

    <!-- メール通知 -->
    <div id="mail">
        <span class="mail-icon">📧</span>
        <div class="mail-content">
            <b id="m-title">松江工業高校：通知</b>
            <p id="m-body"></p>
        </div>
    </div>

    <!-- 終了後オーバーレイ -->
    <div id="overlay">
        <h1 id="res-msg">タイムアップ</h1>
        <button onclick="location.reload()">もう一度挑戦する</button>
    </div>

    <!-- 建物ステージ -->
    <div class="stage">
        <!-- ビル -->
        <div class="office building">
            <div class="flat-roof-snow" id="s1"></div>
            <div class="windows">
                <div class="win"></div><div class="win"></div>
                <div class="win"></div><div class="win"></div>
                <div class="win"></div><div class="win"></div>
                <div class="win"></div><div class="win"></div>
            </div>
        </div>
        
        <!-- 松江工業高校 -->
        <div class="school building">
            <div class="school-tag">松江工業高校</div>
            <div class="flat-roof-snow" id="s2"></div>
            <div class="windows">
                <div class="win"></div><div class="win"></div><div class="win"></div><div class="win"></div><div class="win"></div><div class="win"></div>
                <div class="win"></div><div class="win"></div><div class="win"></div><div class="win"></div><div class="win"></div><div class="win"></div>
                <div class="win"></div><div class="win"></div><div class="win"></div><div class="win"></div><div class="win"></div><div class="win"></div>
            </div>
        </div>

        <!-- 家 -->
        <div class="house building">
            <div class="roof">
                <div class="roof-snow" id="s3"></div>
            </div>
            <div class="windows house-windows">
                <div class="win"></div><div class="win"></div>
            </div>
            <div class="door"></div>
        </div>
    </div>

    <!-- 地面 -->
    <div id="ground-base"></div>
    <div id="ground-snow"></div>
</div>

<script src="index.js"></script>
</body>

</html>
